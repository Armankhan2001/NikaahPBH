<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS styles */
        .form-label {
            font-weight: bold;
        }
        .profile-card {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .profile-image {
            max-width: 150px;
            height: auto;
            border-radius: 50%;
        }
        @media (max-width: 576px) {
            .profile-image {
                max-width: 100px;
            }
        }
    </style>
</head>
<body>

<div class="container mt-5"><a href="{% url 'index' %}" class="btn btn-primary float-right">Home</a>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title mb-4">Create Profile</h2>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_name" class="form-label">Name</label>
                            {{ form.name }}
                        </div>
                        <div class="form-group">
                            <label for="id_age" class="form-label">Age</label>
                            {{ form.age }}
                        </div>
                        <div class="form-group">
                            <label for="id_gender" class="form-label">Gender</label>
                            {{ form.gender }}
                        </div>
                        <div class="form-group">
                            <label for="id_location" class="form-label">Location</label>
                            {{ form.location }}
                        </div>
                        <div class="form-group">
                            <label for="id_profession" class="form-label">Profession</label>
                            {{ form.profession }}
                        </div>
                        <div class="form-group">
                            <label for="id_image" class="form-label">Image</label>
                            {{ form.image }}
                        </div>
                        <div class="form-group">
                            <label for="id_contact_number" class="form-label">Contact Number</label>
                            {{ form.contact_number }}
                        </div>
                        <div class="form-group">
                            <label for="id_instagram_id" class="form-label">Instagram ID</label>
                            {{ form.instagram_id }}
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
