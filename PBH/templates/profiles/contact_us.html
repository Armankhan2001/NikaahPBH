<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-item img, 
        .contact-item svg {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            fill: #333;
        }
        .contact-item a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s ease; /* Add transition effect */
        }
        .contact-item a:hover {
            color: blue; /* Change color on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Contact Us</h2>
    <div class="contact-item">
        <img src="https://image.similarpng.com/very-thumbnail/2020/04/WhatsApp-logo-modern-paint-splash-social-media-png.png" alt="WhatsApp Logo">
        <a href="https://wa.me/message/LDGK5FWS7JM5E1">WhatsApp: Tap to Connect</a>
    </div>
    <div class="contact-item">
        <img src="https://image.similarpng.com/very-thumbnail/2020/05/Instagram-logo-with-brush-PNG.png" alt="Instagram Logo">
        <a href="https://www.instagram.com/NikaahPBH/">Instagram: NikaahPBH</a>
    </div>
    <div class="contact-item">
        <img src="https://image.similarpng.com/very-thumbnail/2020/04/3d-logo-Gmail-png.png" alt="Instagram Logo">
        <a href="mailto:NikaahPBH@gmail.com">Gmail: NikaahPBH@gmail.com</a>
    </div>
    <p>We are based in Mumbai and Pratapgarh. You can meet us physically at these locations.</p>
</div>

</body>
</html>
